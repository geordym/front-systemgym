<div class="container">
  <h1>Reporte de Suscripciones Activas</h1>

  <!-- Selector de Fecha -->
  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Generar Reporte de Suscripciones Activas</button>
  </form>

  <!-- Mensaje de Ã©xito -->
  <div *ngIf="message" class="alert alert-success">
    {{ message }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>


</div>
