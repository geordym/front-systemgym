<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Listado de Pagos</h1>
    <button (click)="handleClick()" class="btn btn-primary">Ir a Crear Pago</button>
  </div>

  <!-- Mensaje de éxito -->
  <div *ngIf="message" class="alert alert-success">
    {{ message }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Listado de Pagos</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" (click)="collapse()" title="Collapse">
          <i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" (click)="remove()" title="Remove">
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Pago ID</th>
              <th>Factura ID</th>
              <th>Descripción</th>
              <th>Método de Pago</th>
              <th>Monto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pago of pagos">
              <td>{{ pago.id }}</td>
              <td>{{ pago.factura_id }}</td>
              <td>{{ pago.descripcion }}</td>
              <td>{{ pago.metodo_pago }}</td>
              <td>{{ pago.monto | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer">Footer</div>
  </div>
</div>
