<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Editar Membresía</h1>
  </div>


  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Formulario de Edición de membresia</h3>
      <div class="card-tools">
          <i class="fa fa-minus"></i>
      </div>
    </div>

    <div class="card-body">
      <form [formGroup]="editMembresiaForm" (ngSubmit)="onSubmit()">
        <!-- Membresía ID (solo lectura) -->
        <div class="form-group">
          <label for="membresiaId">Membresía ID</label>
          <input type="text" class="form-control" id="membresiaId" formControlName="id"    readonly>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
        </div>

        <!-- Precio -->
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" id="precio" formControlName="precio" required>
        </div>

        <!-- Periodicidad -->
        <div class="form-group">
          <label for="periodicidad">Periodicidad</label>
          <select
            class="form-control"
            id="periodicidad"
            formControlName="periodicidad"
          >
            <option value="">Seleccione una opción</option>
            <option value="Mensual">Mensual</option>
            <option value="Trimestral">Trimestral</option>
            <option value="Anual">Anual</option>
          </select>
        </div>

        <!-- Accesos -->
        <div class="form-group">
          <label for="accesos">Accesos</label>
          <input type="text" class="form-control" id="accesos" formControlName="accesos" required>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>

    <div class="card-footer">Formulario de edición de membresía</div>
  </div>
</div>
