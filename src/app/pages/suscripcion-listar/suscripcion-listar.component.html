<div>
  <app-content-header title="Listado de suscripciones"></app-content-header>
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Listado de Suscripciones</h3>
          <button class="btn btn-primary" (click)="handleClick()">Ir a Suscripcion</button>

          <div *ngIf="message" class="alert alert-success">{{ message }}</div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Membres√≠a</th>
                  <th>Cliente</th>
                  <th>Fecha Inicio</th>
                  <th>Fecha Fin</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let suscripcion of suscripciones">
                  <td>{{ suscripcion.membresia.nombre }}</td>
                  <td>{{ suscripcion.client.primer_nombre }}</td>
                  <td>{{ suscripcion.fechaInicio | date }}</td>
                  <td>{{ suscripcion.fechaFin | date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card-footer">Footer</div>
      </div>
    </div>
  </section>
</div>
