<!-- dashboard.component.html -->
<div>
    <app-content-header [title]="'Dashboard'"></app-content-header>

    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3 col-6">
              <app-small-box
                [title]="'Total Sales'"
                [text]="dashboardData?.total_ventas.toString() || '0'"
                [navigateTo]="'#'"
                [variant]="'info'"
                [icon]="{content: faCartShopping}"
              ></app-small-box>
            </div>
            <div class="col-lg-3 col-6">
              <app-small-box
                [title]="'Active Subscriptions'"
                [text]="dashboardData?.total_suscripciones_activas.toString() || '0'"
                [navigateTo]="'#'"
                [variant]="'success'"
                [icon]="{content: faChartSimple}"
                [loading]="true"
              ></app-small-box>
            </div>
            <div class="col-lg-3 col-6">
              <app-small-box
                [title]="'Total Clients'"
                [text]="dashboardData?.total_clientes.toString() || '0'"
                [navigateTo]="'#'"
                [variant]="'warning'"
                [icon]="{content: faUserPlus}"
                [loading]="'dark'"
              ></app-small-box>
            </div>
            <div class="col-lg-3 col-6">
              <app-small-box
                [title]="'Total Memberships'"
                [text]="dashboardData?.total_membresias.toString() || '0'"
                [navigateTo]="'#'"
                [variant]="'danger'"
                [icon]="{content: faChartPie, variant: 'success'}"
              ></app-small-box>
            </div>
          </div>

            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <app-info-box
                        [title]="'Messages'"
                        [text]="'1,410'"
                        [icon]="{content: faEnvelope, variant: 'info'}"
                    ></app-info-box>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <app-info-box
                        [title]="'Messages'"
                        [text]="'1,410'"
                        [variant]="'success'"
                        [icon]="{content: faEnvelope}"
                        [loading]="'dark'"
                    ></app-info-box>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <app-info-box
                        [title]="'Messages'"
                        [text]="'1,410'"
                        [variant]="'warning'"
                        [icon]="{content: faEnvelope}"
                    ></app-info-box>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <app-info-box
                        [title]="'Messages'"
                        [text]="'1,410'"
                        [variant]="'danger'"
                        [icon]="{content: faEnvelope}"
                    ></app-info-box>
                </div>
            </div>

        </div>
    </section>
</div>
